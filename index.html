<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.4.3/konva.min.js"></script>
    <script src="letters.js"></script>
    <meta charset="utf-8" />
    <title>Indian Letters - Casino</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #110000;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        grid-template-rows: repeat(2, 30px);
      }
      .btn {
        height: 30px;
        line-height: 20px;
        width: 30px; 
        border-radius: 50%;
        background-color: #c8a119; 
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="wrapper" id="consonDiv"></div>
    <select name="langs" id="currentLanguage" onchange="setCurrentLang(this)">
      <option value="0">Tamil</option>
      <option value="1">Telugu</option>
      <option value="2">Kannada</option>
      <option value="6">Malayalam</option>
      <option value="9">Oriya</option>
      <option value="3">Bengali</option>
      <option value="5">Punjabi</option>
      <option value="7">Gujarati</option>
      <option value="4">Hindi</option>
      <option value="8">Sinhala</option>
    </select>
    <div id="container"></div>
    <script>
      init();
    </script>
  </body>
</html>
